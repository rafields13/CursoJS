<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: gray;
            color: white;
            width: 200px;
            height: 200 px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'> <!-- DENTRO DA DIV: onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou, curioso!'
            a.style.background = 'green'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
