<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>
    <style>
        body {
            background-color: seagreen;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição.</p>
    <script>
    var n1 = Number(prompt('Digite um número, por favor: ')) // A conversão é necessária, pois o comando "prompt" recebe uma string.
    var n2 = Number(prompt('Digite outro número, por favor: ')) // **
    var s = n1 + n2
    alert(`A soma entre ${n1} e ${n2} é ${s}.`) // Place holder utilizado para organizar o código.
    </script>
</body>
</html>
