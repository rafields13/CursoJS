<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Em letras maiúsculas, ele é escrito desta maneira: ${nome.toUpperCase()}.<br/>`)
        document.write(`E, em letras minúsculas, ele é escrito da seguinte forma: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
